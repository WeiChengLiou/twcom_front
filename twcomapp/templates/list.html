<style>
#infopanel{
    color: #550088;
    overflow: scroll;
}
</style>

<div class="graph-container"><div class="row">
    <div class="col-md-3 panel panel-default" id="infopanel" >
        <div id="basicinfo">
            <h3>關係圖種類：{{graph}}</h3>
            <h3>{{query}}</h3> 
        </div>
        <div id="nodeinfo"></div>
    </div>

    <div id="d3-container" class="col-md-9">
        <h3>搜尋結果</h3>
        <div class="btn-group-vertical" role="group">
        {% for k, v in targets.iteritems() %}
            <button class="btn btn-default" onclick="window.location.href='/{{graph}}/id/{{k}}'">
                <p>{{k}}</p>
                {% if querytype=='boss'%}
                    {% for name in v %}
                     {{name}}<br>
                    {% endfor %}
                {% else %}
                {{v}}
                {% endif %}
            </button>
        {% endfor %}
        </div>    
    </div>
</div></div>
<div style="visibility: hidden;" id="restapi">{{url}}</div>
