{% if method == 'GET' %}
    {% extends "layout.html" %}
{% endif %}
{% block content %}

<div class="graph-container"><div class="row">
    <div class="col-md-3 sidebar" id="infopanel" >
        <div id="basicinfo">
            <h3>搜尋結果</h3>
            <h3>{{query}}</h3> 
        </div>
        <div id="nodeinfo"></div>
    </div>

    <div id="d3-container" class="col-md-9">
        <div class="btn-group-vertical" role="group">
        {% for k, v in targets.iteritems() %}
            <button class="btn btn-default" onclick="window.location.href='/company/id/{{k}}/{{v}}'">
                <p>統一編號：{{k}}</p>
                公司名稱：{{v}}
            </button>
        {% endfor %}
        </div>    
    </div>
</div></div>

{% endblock %}
