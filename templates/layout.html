<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TWCompanyTree</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='app/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='app/css/bootstrap-responsive.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='app/css/banner.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js" charset="utf-8"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>
var changeSearchOpt = function(n){
    var option = $("#searchopt-text");
    if(n==0){
        option.text("By Company ")
            .append("<span class=\"caret\"></span>");
        $("#searchopt").attr("value", "company");
        $("#searchquery").attr("placeholder", "請輸入公司名稱或統一號碼");
    }else if(n==1){
        option.text("By Boss ")
            .append("<span class=\"caret\"></span>");
        $("#searchopt").attr("value", "boss");
        $("#searchquery").attr("placeholder", "請輸入董監事人名");
    }
};
</script>

</head>



<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">TW Company Analysis</a>
          </div>
          <div class="collapse navbar-collapse" id="main-menu-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
            </ul>

            <!-- Search button and field -->
            <form class="navbar-form navbar-left" action="/search" method="post" role="search">
                <div class="form-group"><div class="input-group">

                    <div class="input-group-btn">
                        <button id="searchopt-text" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            By Company 
                            <span class="caret"></span>
                         </button>
                         <ul class="dropdown-menu" role="menu">
                             <li id="byCom"><a href="javascript:changeSearchOpt(0);">By Company</a></li>
                             <li id="byBoss"><a href="javascript:changeSearchOpt(1);">By Boss</a></li>
                         </ul>
                    </div><!-- /btn-group -->
                    <input id="searchquery" type="text" name="query" class="form-control" placeholder="請輸入公司名稱或統一號碼">
                    <input type="hidden" name="searchopt" id="searchopt" value="company" /> 
                </div></div><!-- /input-group /form-group -->
                    <button type="submit" class="btn btn-default">Search</button>
            </form>

          </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div style="height: 50px; width: auto; background-color: white">
    </div>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <hr>
    <footer>
        <p>&copy; Solring x g0v 2014</p>
    </footer>
</body>
</html>
